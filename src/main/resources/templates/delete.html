<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Xóa thành phố '+${city.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background: #ff0000">
<div class="container" style="margin-top: 50px;background: white;padding: 40px 50px 20px 50px">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <h4>Xóa thành phố</h4>
            </div>
            <div class="row"><br></div>
            <div class="row"><p>Bạn có chắc chắn muốn xóa thành phố <span th:text="${city.name}"></span></p></div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form th:action="@{/delete/__${city.id}__}" method="post">
                        <input type="submit" class="btn btn-primary" value="Xóa">
                        <a th:href="@{/list}" class="btn btn-primary">Thoát</a>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


</body>
</html>
