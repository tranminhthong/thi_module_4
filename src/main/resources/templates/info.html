<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Thành phố ' +${city.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background: aqua">
<div class="container" style="margin-top: 50px;background: white;padding: 40px 50px 20px 50px">
    <div class="row font-weight-bold" style="margin-bottom: 50px">
        <div class="col-md-6"><h4>Thành phố <span th:text="${city.name}"></span></h4></div>
        <div class="col-md-6"><a th:href="@{/list}" class="btn btn-primary float-right">Xem danh sách thành phố</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 font-weight-bold"><p>Tên:</p></div>
        <div class="col-md-9" th:text="${city.name}"></div>
    </div>
    <div class="row">
        <div class="col-md-3 font-weight-bold"><p>Quốc gia:</p></div>
        <div class="col-md-9" th:text="${city.country.name}"></div>
    </div>
    <div class="row">
        <div class="col-md-3 font-weight-bold"><p>Diện tích:</p></div>
        <div class="col-md-9" th:text="${city.area}"></div>
    </div>
    <div class="row">
        <div class="col-md-3 font-weight-bold"><p>Dân số:</p></div>
        <div class="col-md-9" th:text="${city.population}"></div>
    </div>
    <div class="row">
        <div class="col-md-3 font-weight-bold"><p>GDP:</p></div>
        <div class="col-md-9" th:text="${city.GDP}"></div>
    </div>
    <div class="row">
        <div class="col-md-3 font-weight-bold"><p>Giới thiệu:</p></div>
        <div class="col-md-9" th:text="${city.description}"></div>
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-md-3 font-weight-bold"></div>
        <div class="col-md-9 float-right">
            <a th:href="@{/edit/__${city.id}__}" class="btn btn-primary">Chỉnh sửa</a>
            <a th:href="@{/delete/__${city.id}__}" class="btn btn-primary">Xóa</a>
        </div>
    </div>
</div>
</body>
</html>
