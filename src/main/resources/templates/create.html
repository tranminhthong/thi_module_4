<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm thành phố mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background: aqua">
<div class="container" style="margin-top: 50px;background: white;padding: 40px 50px 20px 50px">
    <div class="row">
        <h4>Thêm thành phố</h4>
    </div>
    <div th:if="${message}" th:text="${message}" style="color: red"></div>

    <form th:action="@{/create}" method="post" th:object="${city}">
        <div class="form-group row">
            <label class="col-md-2 bold">Tên</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Tên" th:field="*{name}">
                <p class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 bold">Quốc gia</label>
            <div class="col-md-10">
                <select th:field="*{country}" class="form-control">
                    <option th:each="c: ${countries}" th:value="${c.id}" th:text="${c.name}"
                            th:selected="*{country}!=null ? (${c.id} == *{country.id}) : false"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 bold">Diện tích</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Diện tích" th:field="*{area}">
                <p class="errors" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Name Error</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 bold">Dân số</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Dân số" th:field="*{population}">
                <p class="errors" th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Name Error</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 bold">GDP</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="GDP" th:field="*{GDP}">
                <p class="errors" th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}">Name Error</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 bold">Giới thiệu</label>
            <div class="col-md-10">
                <textarea rows="5" class="form-control" placeholder="Giới thiệu" th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="form-group row align-content-center">
            <label class="col-md-2"></label>
            <div class="col-md-10">
                <input type="submit" class="btn btn-primary" value="Nhập thành phố">
                <a th:href="@{/list}" class="btn btn-primary">Thoát</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
